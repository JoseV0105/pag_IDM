<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página IDM</title>
    <link rel="stylesheet" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header id="inicio">
        <img src="imagenes/logos/OIP.png" alt="Logo IDM" width="80" loading="lazy"/>
        <nav id="main-menu">
            <ul>
                <li><a href="https://www.unacar.mx/">UNACAR</a></li>
            </ul>
        </nav>
    </header>
    <section id="fondo-form">
        <img src="imagenes/instalaciones/portada.jpeg" alt="Fondo de la página" loading="lazy">
    </section>
    <section id="acceso">
  <form action="principal.html" method="get" class="contenedor-formulario">
    <input type="text" id="matricula" name="matricula" placeholder="MATRÍCULA" required>
    <input type="password" id="contraseña" name="contraseña" placeholder="CONTRASEÑA" required>
    <input type="submit" value="ENTRAR">
  </form>
</section>

    <footer id="derechos-fijo">
        <p>&copy; 2025 estudiantes unacar gestión de proyectos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
